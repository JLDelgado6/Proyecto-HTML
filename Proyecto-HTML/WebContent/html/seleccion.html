	<div id="dropdown_peliculas">
		<div id="tipos_peliculas" class="dropdown_content_peli">
			<a href="../html/peliculas_comedia.html" class="item_dropdown">Comedia</a> 
			<a href="../html/peliculas_accion.html" class="item_dropdown">Acción</a>
			<a href="../html/peliculas_scifi.html" class="item_dropdown">Sci-Fi</a> 
			<a href="../html/peliculas_otros.html" class="item_dropdown">Otros</a>
		</div>

		<div id="tipos_series" class="dropdown_content_serie">
			<a href="../html/series_comedia.html" class="item_dropdown">Comedia</a>

	</div>


	<script>
		function muestraPelis() {
			document.getElementById("tipos_peliculas").classList.toggle("show");
		}
		
		function muestraSeries() {
			document.getElementById("tipos_series").classList.toggle("show");
		}
		
		window.onmouseover = function(event) {
			if (!event.target.matches('.drop_pelis')) {
				if (!event.target.matches('.drop_series')) {
					if(!event.target.matches('.item_dropdown')){
						var dropdowns = document.getElementsByClassName("dropdown_content_peli");
						var i;
						for (i = 0; i < dropdowns.length; i++) {
							var openDropdown = dropdowns[i];
							if (openDropdown.classList.contains('show')) {
								openDropdown.classList.remove('show');
							}
						}
						
						var dropdowns = document.getElementsByClassName("dropdown_content_serie");
						var i;
						for (i = 0; i < dropdowns.length; i++) {
							var openDropdown = dropdowns[i];
							if (openDropdown.classList.contains('show')) {
								openDropdown.classList.remove('show');
							}
						}
					}
				}
			}
		}
		
	</script>


</body>
